<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Conversion System</title>
    <link rel="stylesheet" href="weight.css">
</head>
<body>
    <h1>
        Weight Conversion
    </h1>
    <input id ="valNum" type="number" placeholder="Grams"/>

    <div class="output">
        <div class="kgOutput">
            <h4>Kilograms: </h4>
            <div id="kg"></div>
        </div>
        <div class="lbsOutput">
            <h4>Pounds: </h4>
            <div id="lbs"></div>
        </div>
        <div class="ozOutput">
            <h4>Ounces: </h4>
            <div id="oz"></div>
        </div>
    </div>


    <script src="weight.js"></script>
</body>
</html>
